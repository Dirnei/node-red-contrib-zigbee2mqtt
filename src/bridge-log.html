<script type="text/html" data-template-name="bridge-log">
    <style type="text/css" scoped>
        .bridge-log-types label{
            width: 70% !important;
        }

        .bridge-log-types input[type=checkbox]{
            display: inline-block;
            width: auto;
            vertical-align: top;
        }
        
        .bridge-log-types p{
            width:400px !important;
        }
    </style>

    <div class="zigbee2mqtt-devices-properties">
        
        <div class="form-row">
            <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
            <input type="text" id="node-input-name">
        </div>

        <div class="form-row">
            <label for="node-input-bridge"><i class="fa fa-tag"></i> Bridge</label>
            <input type="text" id="node-input-bridge" placeholder="bridge" />
        </div>

        <h3>Log types</h3>
        <div class="bridge-log-types">
            <div class="form-row">
                <div class="form-tips"><b>Tip:</b> Select the logs you want to have an output for.</div>
            </div>

            <div class="form-row">
                <input type="checkbox" id="node-input-type-pairing">
                <label for="node-input-type-pairing"> pairing</label>
                <p><small>Logged when device is connecting to the network.</small></p>
            </div>

            <div class="form-row">
                <input type="checkbox" id="node-input-type-device_connected">
                <label for="node-input-type-device_connected"> device_connected</label>
                <p><small>Sent when a new device connects to the network.</small></p>
            </div>

            <div class="form-row">
                <input type="checkbox" id="node-input-type-device_ban">
                <label for="node-input-type-device_ban"> device_ban</label>
                <p><small>Sent when a device is banned from the network.</small></p>
            </div>

            <div class="form-row">
                <input type="checkbox" id="node-input-type-device_ban_failed">
                <label for="node-input-type-device_ban_failed"> device_ban_failed</label>
                <p><small>Sent when request to ban a device failed</small></p>
            </div>

            <div class="form-row">
                <input type="checkbox" id="node-input-type-device_announced">
                <label for="node-input-type-device_announced"> device_announced</label>

            </div>

            <div class="form-row">
                <input type="checkbox" id="node-input-type-device_removed">

                <label for="node-input-type-device_group_remove"> device_group_remove</label>

            </div>

                <input type="checkbox" id="node-input-type-device_group_remove_all">

                <input type="checkbox" id="node-input-type-device_group_remove_all_failed">
                <label for="node-input-type-device_group_remove_all_failed"> device_group_remove_all_failed</label>
                <p><small>Sent when a request to remove a device from all groups failed.</small></p>
            </div>

                <input type="checkbox" id="node-input-type-devices">
                <label for="node-input-type-devices"> devices</label>

                    </small>
                </p>
            </div>

                </p>
