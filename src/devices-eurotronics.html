<!--- DEVICES-EUROTRONICS NODE --->
<script type="text/javascript">
    RED.nodes.registerType('devices-eurotronics', {
        category: 'zigbee2mqtt_thermostats-eurotronics',
        color: '#59a27a',
        defaults: {
            name: { value: "" },
            bridge: { value: "", type: "zigbee2mqtt-bridge-config" },
            deviceName: { value: "", required: true },
        },
        inputs: 1,
        outputs: 1,
        icon: "feed.png",
        label: function () {
            return this.name || "Eurotronics Spirit";
        },
        oneditprepare: function () {
            var node = this;
            var deviceName = node.deviceName;

            $("#node-input-bridge").change(function () {
                RED.bavaria.devices.loadDevices(deviceName, "EndDevice", "Eurotronic", "SPZB0001");
            });
        },
        oneditsave: function () {
        },
        oneditcancel: function () {
        }
    });
</script>

<script type="text/html" data-template-name="devices-eurotronics">
    <div class="zigbee2mqtt-devices-properties">
        <div class="form-row">
            <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
            <input type="text" id="node-input-name">
        </div>
        <div class="form-row">
            <label for="node-input-bridge"><i class="fa fa-server"></i> Bridge</label>
            <input type="text" id="node-input-bridge" placeholder="bridge" />
        </div>
        <div class="form-row">
            <label for="node-input-deviceName"><i class="fa fa-microchip"></i> Device</label>
            <select id="node-input-deviceName"></select>
        </div>  
    </div>
</script>

<script type="text/html" data-help-name="devices-eurotronics">
    
</script>
