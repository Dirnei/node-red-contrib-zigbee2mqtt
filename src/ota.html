<script type="text/javascript">

    RED.nodes.registerType('ota-update', {
        category: 'zigbee2mqtt',

            name: { value: "" },
            bridge: { value: "", type: "zigbee2mqtt-bridge-config" },
            autoUpdate: {value: false},
            verboseLogging: {value: false}

        inputs: 1,
